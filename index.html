<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Surface Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§  Smart Surface Control Panel</h1>
      <p class="subtitle">Live Sensor Analysis & Visualization</p>
    </header>

    <!-- Radar display -->
    <section class="radar-section">
      <canvas id="radarCanvas" width="300" height="300"></canvas>
    </section>

    <!-- Sensor status -->
    <section class="status-section">
      <div class="status-card">
        <span class="dot" id="ultra-dot"></span> Ultrasonic Sensor
      </div>
      <div class="status-card">
        <span class="dot" id="color-dot"></span> Color Sensor
      </div>
      <div class="status-card">
        <span class="dot" id="temp-dot"></span> IR Temperature Sensor
      </div>
    </section>

    <!-- Control buttons -->
    <section class="control-section">
      <button class="action-btn" id="btn-distance">Measure Distance</button>
      <button class="action-btn" id="btn-shape">Detect Shape</button>
      <button class="action-btn" id="btn-material">Detect Material</button>
      <button class="action-btn" id="btn-beep">Beep Buzzer</button>
    </section>

    <!-- Output display -->
    <section class="output-section">
      <div class="output-box" id="output-box">Awaiting readings...</div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
